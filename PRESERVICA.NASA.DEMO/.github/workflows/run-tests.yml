name: Run API and UI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests (API + UI)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Change based on your project version

      - name: ğŸ“¦ Restore NuGet packages
        run: dotnet restore

      - name: ğŸ›  Build solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸš€ Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: ğŸŒ Install Playwright browsers
        run: dotnet playwright install

      - name: ğŸ§ª Run all tests (headless by default)
        run: dotnet test --configuration Release --no-build --verbosity normal
